name: Actualizar Referencias Científicas

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * 1'  # Ejecutar todos los lunes a las 12:00 UTC

jobs:
  actualizar:
    runs-on: ubuntu-latest

    env:
      REDMINE_URL: https://gesproy.pagina.cu
      REDMINE_API_KEY: ${{ secrets.REDMINE_API_KEY }}

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: pip install requests python-dotenv

      - name: Ejecutar script
        run: python main.py

      - name: Confirmar finalización
        run: echo "✅ Referencias actualizadas correctamente."


      - name: Confirmar finalización
        run: echo "Referencias actualizadas correctamente."


